{% extends 'h_f1.html' %}
{% block content %}
{% load static %}


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<section style="background-color: #eee;">
    <div class="fashion_section">
        <div class="container">
            
            <div class="container py-5">
                <div class="row">
                     {% for product in products %} 
                    <div class="col-md-12 col-lg-4 mb-8 mb-lg-0 py-3">
                        <div class="card d-flex justify-content-center">
                            <a href="/product_det?id={{product.id}}"> 
                            <img src="{% static '' %}{{product.image}}" style=" padding: 10px; width:100%; height:300px;" class="card-img-top" /></a>
                            <div class="card-body" style="background-color: rgb(78, 76, 76);">  
                                <div class="d-flex justify-content-center" >
                                    <h5 class="" style="color: white;">{{ product.p_name }}</h5>
                                    
                                </div> 
                                <div class="d-flex justify-content-center" >
                                   
                                    <h5 class="" style="color: white;">{{ product.p_price }}</h5>
                                </div> 
                                 <div class="d-flex justify-content-center" >

                                    <!-- <button type="button" class="btn btn-warning">Add to Cart</button> -->
                                    <a class="btn btn-primary btn-lg mb-3 me-2" href='/add_to_cart?id={{product.id}}'  {% if product.id in added %} style="pointer-events: none;" {% endif %}>
                                    <i class="bi bi-cart-plus"></i> {% if product.id in added %}Added{% else %}Add to Cart{% endif %}
                                     </a>
                                   
                                    <!-- <button type="button" onclick="window.location.href=''" class=" btn-danger btn-lg mb-3 me-2">Buy</button> -->
                                   
                                </div>
                            </div>
                        </div>
                    </div>
                     {% endfor %} 
                </div>
            </div>  
        </div>
    </div>
</section>

 

 


{% endblock %}
